<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity 4</title>
   
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <audio id="cheers">
      <source src="./assests/audio/cheers.mp3" type="audio/mpeg">
    </audio>
    <audio id="points">
      <source src="./assests/audio/points.mp3" type="audio/mpeg">
    </audio>
    <audio id="fail">
      <source src="./assests/audio/fail.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
      <div class="header" style="background-color:white;width:100%; box-shadow:5px 5px 10px rgb(0, 0, 0);  padding-bottom:10px;">
        <img src="assests/logo/Logo_last.png" width="5%" style="float:left; margin-top:1.5%;" class="img-responsive">
        <span> <img src="assests/logo/header.png" width="30%" height="80%" class="img-responsive"></span>
      </div>
      
      <div class="question-container">
        <div class="question-numbers" id="question-numbers">
          <!-- Question numbers will be dynamically added here -->
        </div>
        
        <div class="content">
          <div id="question" class="question "></div>
          <div class="right-container">

            <img src="./assests/images/1.png" alt="thinking"/>
          </div>
          <div class="left-container">
            <!-- <div id="question" class="question">Quiz</div> -->
            <div id="story-container">
              <!-- Content from story.html will be inserted here -->
            </div>
            <div id="answer-buttons"  class="options hide">
                <!-- Answer buttons dynamically added here -->

            </div>
            <div id="feedback-container" class="feedback hide"></div>

            <div class="buttons">
                <button id="start-btn" class="start-btn btn">Start</button>

                <button id="next-btn" class="next-btn btn hide">Next</button>
                <!-- <button id="next-btn" class="next-btn btn ">Hide</button> -->

              <!-- Restart button will be dynamically added here -->

            </div>
          </div>
          

          
          
          
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
